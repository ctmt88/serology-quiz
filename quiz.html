    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    
    <script>
        let db = null;
        let currentSlide = 0;
        let totalSlides = 0;
        let showAnswers = false;
        let userAnswers = {}; // ÂÑ≤Â≠òÁî®Êà∂Á≠îÊ°à {slideIndex: {optionIndex, isCorrect, selectedLetter, correctLetter}}
        let currentQuestionAnswered = false;
        let currentCorrectIndex = -1;
        let questionsData = []; // ÂÑ≤Â≠òÊâÄÊúâÈ°åÁõÆË≥áÊñô
        let examSubmitted = false; // ÊòØÂê¶Â∑≤‰∫§Âç∑
        let quizMode = 'practice'; // Ê®°ÂºèÔºöpractice Êàñ exam
        let totalTime = 0; // Á∏ΩÊôÇÈñìÔºàÁßíÔºâ
        let remainingTime = 0; // Ââ©È§òÊôÇÈñìÔºàÁßíÔºâ
        let timerInterval = null; // Ë®àÊôÇÂô®
        
        // ËºâÂÖ•Ë≥áÊñôÂ∫´‰∏¶ÂàùÂßãÂåñ
        async function init() {
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                
                const response = await fetch('data/questions.db');
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                
                loadQuestions();
            } catch (error) {
                alert('ËºâÂÖ•Â§±ÊïóÔºö' + error.message);
                backToSettings();
            }
        }
        
        // ËºâÂÖ•È°åÁõÆ
        function loadQuestions() {
            const settings = JSON.parse(localStorage.getItem('quizSettings') || '{"count":20,"categories":[],"mode":"practice"}');
            
            // Ë®≠ÂÆöÊ®°Âºè
            quizMode = settings.mode || 'practice';
            
            if (settings.categories.length === 0) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáÈ°ûÂà•ÔºÅ');
                backToSettings();
                return;
            }
            
            const placeholders = settings.categories.map(() => '?').join(',');
            const query = `
                SELECT * FROM questions 
                WHERE category IN (${placeholders})
                ORDER BY RANDOM()
                LIMIT ?
            `;
            
            const params = [...settings.categories, settings.count];
            const result = db.exec(query, params);
            
            if (result.length === 0 || result[0].values.length === 0) {
                alert('Ê≤íÊúâÊâæÂà∞È°åÁõÆÔºÅ');
                backToSettings();
                return;
            }
            
            const columns = result[0].columns;
            const questions = result[0].values.map(row => {
                const obj = {};
                columns.forEach((col, idx) => {
                    obj[col] = row[idx];
                });
                return obj;
            });
            
            renderQuestions(questions);
        }
        
        // Ê∏≤ÊüìÈ°åÁõÆ
        function renderQuestions(questions) {
            const container = document.getElementById('slide-container');
            container.innerHTML = '';
            questionsData = []; // Ê∏ÖÁ©∫È°åÁõÆË≥áÊñô
            
            questions.forEach((q, index) => {
                // ÊßãÂª∫ÈÅ∏È†ÖÈô£ÂàóÔºàÁõ¥Êé•‰ΩøÁî®Ë≥áÊñôÂ∫´ÁöÑË≥áÊñôÔºâ
                const options = [
                    { letter: 'A', content: q.option_a, isCorrect: q.correct_answer === 'A' },
                    { letter: 'B', content: q.option_b, isCorrect: q.correct_answer === 'B' },
                    { letter: 'C', content: q.option_c, isCorrect: q.correct_answer === 'C' },
                    { letter: 'D', content: q.option_d, isCorrect: q.correct_answer === 'D' }
                ];
                
                // Èö®Ê©üÊéíÂàóÈÅ∏È†Ö
                const shuffledOptions = shuffleArray([...options]);
                
                // ‰øùÂ≠òÈ°åÁõÆË≥áÊñô‰æõÂæåÁ∫å‰ΩøÁî®
                questionsData.push({
                    questionText: q.question_text,
                    category: q.category,
                    originalAnswer: q.correct_answer,
                    shuffledOptions: shuffledOptions,
                    explanation: q.explanation
                });
                
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <div class="question-number">Á¨¨ ${index + 1} È°å</div>
                    <div class="question-id">${q.category}</div>
                    <div class="question-text">${q.question_text}</div>
                    ${q.image_base64 ? `<img src="${q.image_base64}" class="question-image" alt="È°åÁõÆÂúñÁâá">` : ''}
                    <div class="options">
                        ${shuffledOptions.map((opt, idx) => `
                            <div class="option" 
                                 data-slide="${index}" 
                                 data-option="${idx}" 
                                 data-correct="${opt.isCorrect}"
                                 data-letter="${String.fromCharCode(65 + idx)}"
                                 onclick="selectOption(${index}, ${idx}, ${opt.isCorrect}, '${String.fromCharCode(65 + idx)}', event)">
                                (${String.fromCharCode(65 + idx)}) ${opt.content}
                            </div>
                        `).join('')}
                    </div>
                    <button class="explanation-toggle" id="explanation-toggle-${index}" onclick="toggleExplanation(${index})" style="display: none;">Êü•ÁúãË©≥Ëß£</button>
                    <div class="explanation" id="explanation-${index}">
                        <h4>Ë©≥Á¥∞Ëß£Êûê</h4>
                        <div class="explanation-content">${q.explanation || 'Êö´ÁÑ°Ë©≥Ëß£'}</div>
                    </div>
                `;
                
                container.appendChild(slide);
            });
            
            totalSlides = document.querySelectorAll('.slide').length;
            document.getElementById('total-slides').textContent = totalSlides;
            document.getElementById('total-count').textContent = totalSlides;
            
            updateSlidePosition();
            updateAnswerProgress();
            initializeMode(); // ÂàùÂßãÂåñÊ®°Âºè
        }
        
        // Èö®Ê©üÊéíÂàóÈô£Âàó
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(slideIndex, optionIndex, isCorrect, selectedLetter, event) {
            // Â¶ÇÊûúÂ∑≤‰∫§Âç∑Ôºå‰∏çÂÖÅË®±‰øÆÊîπÁ≠îÊ°à
            if (examSubmitted) return;
            
            // ÁßªÈô§Áï∂ÂâçÈ°åÁõÆÊâÄÊúâÈÅ∏È†ÖÁöÑselectedÁãÄÊÖã
            const currentSlideOptions = document.querySelectorAll(`.option[data-slide="${slideIndex}"]`);
            currentSlideOptions.forEach(opt => opt.classList.remove('selected'));
            
            // ‰ΩøÁî® event.target Áõ¥Êé•Áç≤ÂèñË¢´ÈªûÊìäÁöÑÂÖÉÁ¥†
            const selectedOption = event.target.closest('.option');
            
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // ÊâæÂá∫Ê≠£Á¢∫Á≠îÊ°àÁöÑÂ≠óÊØç
            const correctOption = Array.from(currentSlideOptions).find(opt => opt.dataset.correct === 'true');
            const correctLetter = correctOption ? correctOption.dataset.letter : '';
            
            // ÂÑ≤Â≠òÁî®Êà∂Á≠îÊ°àÔºàÂåÖÂê´Êõ¥Â§öË≥áË®äÔºâ
            userAnswers[slideIndex] = { 
                optionIndex, 
                isCorrect, 
                selectedLetter,
                correctLetter
            };
            currentQuestionAnswered = true;
            
            updateAnswerProgress();
        }
        
        // Êõ¥Êñ∞Á≠îÈ°åÈÄ≤Â∫¶
        function updateAnswerProgress() {
            const answeredCount = Object.keys(userAnswers).length;
            document.getElementById('answered-count').textContent = answeredCount;
        }
        
        // ÂàùÂßãÂåñÊ®°Âºè
        function initializeMode() {
            if (quizMode === 'exam') {
                // ËÄÉË©¶Ê®°Âºè
                totalTime = totalSlides * 45; // ÊØèÈ°å45Áßí
                remainingTime = totalTime;
                
                // È°ØÁ§∫Ë®àÊôÇÂô®
                document.getElementById('timer-display').style.display = 'inline';
                updateTimerDisplay();
                startTimer();
                
                // Èö±ËóèÊâÄÊúâË©≥Ëß£ÊåâÈàï
                document.querySelectorAll('.explanation-toggle').forEach(btn => {
                    btn.style.display = 'none';
                });
            } else {
                // Á∑¥ÁøíÊ®°ÂºèÔºöÊÅ¢Âæ©ÂéüÂßãÂäüËÉΩ
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('answer-progress').style.display = 'none';
                
                // È°ØÁ§∫ÊâÄÊúâË©≥Ëß£ÊåâÈàï
                document.querySelectorAll('.explanation-toggle').forEach(btn => {
                    btn.style.display = 'inline-block';
                });
                
                // È°ØÁ§∫Á´ãÂç≥È°ØÁ§∫Á≠îÊ°àÊåâÈàïÔºàÁÇ∫Á∑¥ÁøíÊ®°ÂºèÊ∑ªÂä†Ôºâ
                const answerToggle = document.createElement('button');
                answerToggle.className = 'answer-toggle';
                answerToggle.id = 'answer-toggle';
                answerToggle.textContent = 'È°ØÁ§∫Á≠îÊ°à';
                answerToggle.onclick = toggleAnswersPractice;
                document.body.appendChild(answerToggle);
            }
        }
        
        // ÈñãÂßãË®àÊôÇÂô®
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                // ÊôÇÈñìÂ∞ëÊñº1ÂàÜÈêòÊôÇÈñÉÁàçË≠¶Âëä
                if (remainingTime <= 60 && remainingTime > 0) {
                    document.getElementById('timer-display').classList.add('warning');
                }
                
                // ÊôÇÈñìÂà∞Ëá™Âãï‰∫§Âç∑
                if (remainingTime <= 0) {
                    clearInterval(timerInterval);
                    alert('ÊôÇÈñìÂà∞ÔºÅÁ≥ªÁµ±Â∞áËá™Âãï‰∫§Âç∑„ÄÇ');
                    submitExam();
                }
            }, 1000);
        }
        
        // Êõ¥Êñ∞Ë®àÊôÇÂô®È°ØÁ§∫
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            const timeText = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            document.getElementById('timer-text').textContent = timeText;
            
            // Ê†πÊìöÂâ©È§òÊôÇÈñìÊîπËÆäÈ°èËâ≤
            const timerDisplay = document.getElementById('timer-display');
            if (remainingTime <= 60) {
                timerDisplay.style.color = '#dc3545'; // Á¥ÖËâ≤
            } else if (remainingTime <= 180) {
                timerDisplay.style.color = '#ffc107'; // ÈªÉËâ≤
            } else {
                timerDisplay.style.color = '#28a745'; // Á∂†Ëâ≤
            }
        }
        
        // Á∑¥ÁøíÊ®°ÂºèÁöÑÈ°ØÁ§∫Á≠îÊ°àÂäüËÉΩ
        function toggleAnswersPractice() {
            const btn = document.getElementById('answer-toggle');
            const currentSlideElement = document.querySelectorAll('.slide')[currentSlide];
            const options = currentSlideElement.querySelectorAll('.option');
            
            if (btn.textContent === 'È°ØÁ§∫Á≠îÊ°à') {
                // È°ØÁ§∫Áï∂ÂâçÈ°åÁöÑÁ≠îÊ°à
                options.forEach(opt => {
                    if (opt.dataset.correct === 'true') {
                        opt.classList.add('show-correct-answer');
                    }
                });
                btn.textContent = 'Èö±ËóèÁ≠îÊ°à';
                btn.style.background = '#ffc107';
            } else {
                // Èö±ËóèÁ≠îÊ°à
                options.forEach(opt => {
                    opt.classList.remove('show-correct-answer');
                });
                btn.textContent = 'È°ØÁ§∫Á≠îÊ°à';
                btn.style.background = '#28a745';
            }
        }
        
        // ÂàáÊèõË©≥Ëß£
        function toggleExplanation(index) {
            const explanation = document.getElementById(`explanation-${index}`);
            const button = document.getElementById(`explanation-toggle-${index}`);
            
            if (explanation.classList.contains('show')) {
                explanation.classList.remove('show');
                button.textContent = 'Êü•ÁúãË©≥Ëß£';
            } else {
                explanation.classList.add('show');
                button.textContent = 'Èö±ËóèË©≥Ëß£';
            }
        }
        
        // ‰∫§Âç∑
        function submitExam() {
            // ÂÅúÊ≠¢Ë®àÊôÇÂô®
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            const answeredCount = Object.keys(userAnswers).length;
            
            if (answeredCount === 0) {
                alert('ÊÇ®ÈÇÑÊ≤íÊúâ‰ΩúÁ≠î‰ªª‰ΩïÈ°åÁõÆÔºÅ');
                return;
            }
            
            if (answeredCount < totalSlides) {
                const unanswered = totalSlides - answeredCount;
                if (!confirm(`ÈÇÑÊúâ ${unanswered} È°åÊú™‰ΩúÁ≠îÔºåÁ¢∫ÂÆöË¶Å‰∫§Âç∑ÂóéÔºü`)) {
                    return;
                }
            }
            
            if (!confirm('Á¢∫ÂÆöË¶Å‰∫§Âç∑ÂóéÔºü‰∫§Âç∑ÂæåÂ∞áÁÑ°Ê≥ï‰øÆÊîπÁ≠îÊ°à„ÄÇ')) {
                return;
            }
            
            examSubmitted = true;
            calculateResults();
        }
        
        // Ë®àÁÆóÊàêÁ∏æ
        function calculateResults() {
            let correctCount = 0;
            let wrongCount = 0;
            const wrongQuestions = [];
            const correctQuestions = [];
            
            // Ë®àÁÆóÁ≠îÂ∞çÂíåÁ≠îÈåØÁöÑÈ°åÊï∏
            for (let i = 0; i < totalSlides; i++) {
                if (userAnswers[i]) {
                    if (userAnswers[i].isCorrect) {
                        correctCount++;
                        correctQuestions.push({
                            index: i,
                            questionText: questionsData[i].questionText,
                            category: questionsData[i].category,
                            yourAnswer: userAnswers[i].selectedLetter,
                            explanation: questionsData[i].explanation
                        });
                    } else {
                        wrongCount++;
                        wrongQuestions.push({
                            index: i,
                            questionText: questionsData[i].questionText,
                            category: questionsData[i].category,
                            yourAnswer: userAnswers[i].selectedLetter,
                            correctAnswer: userAnswers[i].correctLetter,
                            explanation: questionsData[i].explanation
                        });
                    }
                } else {
                    wrongCount++; // Êú™‰ΩúÁ≠îÁÆóÈåØ
                    wrongQuestions.push({
                        index: i,
                        questionText: questionsData[i].questionText,
                        category: questionsData[i].category,
                        yourAnswer: 'Êú™‰ΩúÁ≠î',
                        correctAnswer: questionsData[i].originalAnswer,
                        explanation: questionsData[i].explanation
                    });
                }
            }
            
            const score = Math.round((correctCount / totalSlides) * 100);
            
            showResults(score, correctCount, wrongCount, wrongQuestions, correctQuestions);
        }
        
        // È°ØÁ§∫ÊàêÁ∏æ
        function showResults(score, correctCount, wrongCount, wrongQuestions, correctQuestions) {
            const overlay = document.getElementById('results-overlay');
            const scoreDisplay = document.getElementById('score-display');
            const totalQuestionsEl = document.getElementById('total-questions');
            const correctCountEl = document.getElementById('correct-count');
            const wrongCountEl = document.getElementById('wrong-count');
            const wrongQuestionsSection = document.getElementById('wrong-questions-section');
            const wrongQuestionsList = document.getElementById('wrong-questions-list');
            const correctQuestionsSection = document.getElementById('correct-questions-section');
            const correctQuestionsList = document.getElementById('correct-questions-list');
            
            // Ë®≠ÂÆöÂàÜÊï∏Ê®£Âºè
            scoreDisplay.textContent = `${score} ÂàÜ`;
            scoreDisplay.className = 'score-display';
            if (score >= 80) {
                scoreDisplay.classList.add('high');
            } else if (score >= 60) {
                scoreDisplay.classList.add('medium');
            } else {
                scoreDisplay.classList.add('low');
            }
            
            // Ë®≠ÂÆöÁµ±Ë®àÊï∏Êìö
            totalQuestionsEl.textContent = totalSlides;
            correctCountEl.textContent = correctCount;
            wrongCountEl.textContent = wrongCount;
            
            // È°ØÁ§∫ÈåØÈ°åÂàóË°®
            if (wrongQuestions.length > 0) {
                wrongQuestionsSection.style.display = 'block';
                wrongQuestionsList.innerHTML = wrongQuestions.map((wq, idx) => `
                    <div class="wrong-question-item">
                        <div class="question-title">Á¨¨ ${wq.index + 1} È°å - ${wq.category}</div>
                        <div style="margin: 10px 0; color: #333;">${wq.questionText}</div>
                        <div class="answer-info">
                            ‰Ω†ÁöÑÁ≠îÊ°àÔºö<span class="your-answer">${wq.yourAnswer}</span> | 
                            Ê≠£Á¢∫Á≠îÊ°àÔºö<span class="correct-answer">${wq.correctAnswer}</span>
                        </div>
                        ${wq.explanation ? `<div class="explanation-box"><strong>üí° Ë©≥Á¥∞Ëß£ÊûêÔºö</strong><br>${wq.explanation}</div>` : ''}
                    </div>
                `).join('');
            } else {
                wrongQuestionsSection.style.display = 'none';
            }
            
            // È°ØÁ§∫Á≠îÂ∞çÈ°åÁõÆÂàóË°®
            if (correctQuestions.length > 0) {
                correctQuestionsSection.style.display = 'block';
                correctQuestionsList.innerHTML = correctQuestions.map((cq, idx) => `
                    <div class="correct-question-item">
                        <div class="question-title">Á¨¨ ${cq.index + 1} È°å - ${cq.category}</div>
                        <div style="margin: 10px 0; color: #333;">${cq.questionText}</div>
                        <div class="answer-info">
                            ‰Ω†ÁöÑÁ≠îÊ°àÔºö<span style="color: #28a745; font-weight: bold;">${cq.yourAnswer} ‚úì</span>
                        </div>
                        ${cq.explanation ? `<div class="explanation-box"><strong>üí° Ë©≥Á¥∞Ëß£ÊûêÔºö</strong><br>${cq.explanation}</div>` : ''}
                    </div>
                `).join('');
            } else {
                correctQuestionsSection.style.display = 'none';
            }
            
            overlay.classList.add('show');
        }
        
        // Ê™¢Ë¶ñÁ≠îÊ°à
        function reviewAnswers() {
            document.getElementById('results-overlay').classList.remove('show');
            showAnswers = true;
            
            // È°ØÁ§∫ÊâÄÊúâÊ≠£Á¢∫Á≠îÊ°à
            document.querySelectorAll('.option').forEach(opt => {
                const slideIndex = parseInt(opt.dataset.slide);
                const optionIndex = parseInt(opt.dataset.option);
                const isCorrect = opt.dataset.correct === 'true';
                
                // ÁßªÈô§ÊâÄÊúâÊ®£Âºè
                opt.classList.remove('selected', 'correct-answer', 'wrong-answer', 'answer-hidden');
                
                // Ê®ôË®òÊ≠£Á¢∫Á≠îÊ°à
                if (isCorrect) {
                    opt.classList.add('correct-answer');
                }
                
                // Ê®ôË®òÁî®Êà∂ÈÅ∏ÊìáÁöÑÁ≠îÊ°à
                if (userAnswers[slideIndex] && userAnswers[slideIndex].optionIndex === optionIndex) {
                    if (userAnswers[slideIndex].isCorrect) {
                        opt.classList.add('correct-answer');
                    } else {
                        opt.classList.add('wrong-answer');
                    }
                }
            });
            
            // Èö±Ëóè‰∫§Âç∑ÊåâÈàï
            document.getElementById('submit-btn').style.display = 'none';
        }
        
        // ÁßªÈô§ËàäÁöÑfeedbackÁõ∏ÈóúÂáΩÊï∏
        function closeFeedback() {}
        function showExplanationFromFeedback() {}
        
        // ÂàáÊèõÁ≠îÊ°àÈ°ØÁ§∫Ôºà‰øùÁïô‰ΩÜ‰∏ç‰ΩøÁî®Ôºâ
        function toggleAnswers() {}
        
        // Êõ¥Êñ∞slide‰ΩçÁΩÆ
        function updateSlidePosition() {
            const slides = document.querySelectorAll('.slide');
            
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.style.display = 'flex';
                    slide.style.transform = 'translateX(0)';
                } else {
                    slide.style.display = 'none';
                }
            });
            
            document.getElementById('current-slide').textContent = currentSlide + 1;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Êõ¥Êñ∞Áï∂ÂâçÈ°åÁõÆÁöÑÁ≠îÈ°åÁãÄÊÖã
            currentQuestionAnswered = userAnswers[currentSlide] !== undefined;
            
            // ÊÅ¢Âæ©Áï∂ÂâçÈ°åÁõÆÁöÑÈÅ∏ÊìáÁãÄÊÖã
            if (userAnswers[currentSlide]) {
                const selectedOption = document.querySelector(`.option[data-slide="${currentSlide}"][data-option="${userAnswers[currentSlide].optionIndex}"]`);
                if (selectedOption && !showAnswers) {
                    selectedOption.classList.add('selected');
                }
            }
            
            // Á∑¥ÁøíÊ®°ÂºèÔºöÈáçÁΩÆÁ≠îÊ°àÈ°ØÁ§∫ÁãÄÊÖã
            if (quizMode === 'practice') {
                const btn = document.getElementById('answer-toggle');
                if (btn) {
                    btn.textContent = 'È°ØÁ§∫Á≠îÊ°à';
                    btn.style.background = '#28a745';
                }
                // ÁßªÈô§Áï∂ÂâçÈ†ÅÊâÄÊúâÁ≠îÊ°àÈ°ØÁ§∫
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('show-correct-answer');
                });
            }
        }
        
        // ‰∏ä‰∏ÄÈ°å
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        }
        
        // ‰∏ã‰∏ÄÈ°å
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        }
        
        // ÂõûÂà∞Ë®≠ÂÆöÈ†ÅÈù¢
        function backToSettings() {
            window.location.href = 'index.html';
        }
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });
        
        // ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>
