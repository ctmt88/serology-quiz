    <div class="feedback-overlay" id="feedback-overlay" onclick="closeFeedback()"></div>

    <button class="back-btn" onclick="backToSettings()">üîÑ ÈáçÊñ∞Ë®≠ÂÆö</button>
    <button class="answer-toggle" id="answer-toggle" onclick="toggleAnswers()">È°ØÁ§∫Á≠îÊ°à</button>

        <span id="current-slide">1</span> / <span id="total-slides">0</span>
    </div>

        <!-- ÂãïÊÖãËºâÂÖ•È°åÁõÆ -->
    </div>
    
    <div class="controls">
        <button class="btn" id="prev-btn" onclick="previousSlide()">‰∏ä‰∏ÄÈ°å</button>
        <button class="btn" id="next-btn" onclick="nextSlide()">‰∏ã‰∏ÄÈ°å</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    
    <script>
        let db = null;
        let currentSlide = 0;
        let totalSlides = 0;
        let showAnswers = false;
        let userAnswers = {}; // ÂÑ≤Â≠òÁî®Êà∂Á≠îÊ°à {slideIndex: optionIndex}
        let currentQuestionAnswered = false;
        let currentCorrectIndex = -1;
        
        // ËºâÂÖ•Ë≥áÊñôÂ∫´‰∏¶ÂàùÂßãÂåñ
        async function init() {
            try {
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}`
                });
                
                const response = await fetch('data/questions.db');
                const buffer = await response.arrayBuffer();
                db = new SQL.Database(new Uint8Array(buffer));
                
                loadQuestions();
            } catch (error) {
                alert('ËºâÂÖ•Â§±ÊïóÔºö' + error.message);
                backToSettings();
            }
        }
        
        // ËºâÂÖ•È°åÁõÆ
        function loadQuestions() {
            const settings = JSON.parse(localStorage.getItem('quizSettings') || '{"count":20,"categories":[]}');
            
            if (settings.categories.length === 0) {
                alert('Ë´ãÂÖàÈÅ∏ÊìáÈ°ûÂà•ÔºÅ');
                backToSettings();
                return;
            }
            
            const placeholders = settings.categories.map(() => '?').join(',');
            const query = `
                SELECT * FROM questions 
                WHERE category IN (${placeholders})
                ORDER BY RANDOM()
                LIMIT ?
            `;
            
            const params = [...settings.categories, settings.count];
            const result = db.exec(query, params);
            
            if (result.length === 0 || result[0].values.length === 0) {
                alert('Ê≤íÊúâÊâæÂà∞È°åÁõÆÔºÅ');
                backToSettings();
                return;
            }
            
            const columns = result[0].columns;
            const questions = result[0].values.map(row => {
                const obj = {};
                columns.forEach((col, idx) => {
                    obj[col] = row[idx];
                });
                return obj;
            });
            
            renderQuestions(questions);
        }
        
        // Ê∏≤ÊüìÈ°åÁõÆ
        function renderQuestions(questions) {
            const container = document.getElementById('slide-container');
            container.innerHTML = '';
            
            questions.forEach((q, index) => {
                // ÊßãÂª∫ÈÅ∏È†ÖÈô£ÂàóÔºàÁõ¥Êé•‰ΩøÁî®Ë≥áÊñôÂ∫´ÁöÑË≥áÊñôÔºâ
                const options = [
                    { letter: 'A', content: q.option_a, isCorrect: q.correct_answer === 'A' },
                    { letter: 'B', content: q.option_b, isCorrect: q.correct_answer === 'B' },
                    { letter: 'C', content: q.option_c, isCorrect: q.correct_answer === 'C' },
                    { letter: 'D', content: q.option_d, isCorrect: q.correct_answer === 'D' }
                ];
                
                // Èö®Ê©üÊéíÂàóÈÅ∏È†Ö
                const shuffledOptions = shuffleArray([...options]);
                
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.innerHTML = `
                    <div class="question-number">Á¨¨ ${index + 1} È°å</div>
                    <div class="question-id">${q.category}</div>
                    <div class="question-text">${q.question_text}</div>
                    ${q.image_base64 ? `<img src="${q.image_base64}" class="question-image" alt="È°åÁõÆÂúñÁâá">` : ''}
                    <div class="options">
                        ${shuffledOptions.map((opt, idx) => `
                            <div class="option ${opt.isCorrect ? 'correct answer-hidden' : ''}" 
                                 data-slide="${index}" 
                                 data-option="${idx}" 
                                 data-correct="${opt.isCorrect}"
                                 onclick="selectOption(${index}, ${idx}, ${opt.isCorrect}, event)">
                                (${String.fromCharCode(65 + idx)}) ${opt.content}
                            </div>
                        `).join('')}
                    </div>
                    <button class="explanation-toggle" onclick="toggleExplanation(${index})">Êü•ÁúãË©≥Ëß£</button>
                    <div class="explanation" id="explanation-${index}">
                        <h4>Ë©≥Á¥∞Ëß£Êûê</h4>
                        <div class="explanation-content">${q.explanation || 'Êö´ÁÑ°Ë©≥Ëß£'}</div>
                    </div>
                `;
                
                container.appendChild(slide);
            });
            
            totalSlides = document.querySelectorAll('.slide').length;
            document.getElementById('total-slides').textContent = totalSlides;
            
            updateSlidePosition();
        }
        
        // Èö®Ê©üÊéíÂàóÈô£Âàó
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // ÈÅ∏ÊìáÈÅ∏È†Ö
        function selectOption(slideIndex, optionIndex, isCorrect, event) {
            // Â¶ÇÊûúÂ∑≤Á∂ìÈ°ØÁ§∫Á≠îÊ°àÔºå‰∏çÂÖÅË®±ÂÜçÈÅ∏Êìá
            if (showAnswers) return;
            
            // ÁßªÈô§Áï∂ÂâçÈ°åÁõÆÊâÄÊúâÈÅ∏È†ÖÁöÑselectedÁãÄÊÖã
            const currentSlideOptions = document.querySelectorAll(`.option[data-slide="${slideIndex}"]`);
            currentSlideOptions.forEach(opt => opt.classList.remove('selected'));
            
            // ‰ΩøÁî® event.target Áõ¥Êé•Áç≤ÂèñË¢´ÈªûÊìäÁöÑÂÖÉÁ¥†
            const selectedOption = event.target.closest('.option');
            
            if (selectedOption) {
                selectedOption.classList.add('selected');
            }
            
            // ÂÑ≤Â≠òÁî®Êà∂Á≠îÊ°à
            userAnswers[slideIndex] = { optionIndex, isCorrect };
            currentQuestionAnswered = true;
        }
        
        // È°ØÁ§∫ÂèçÈ•ã
        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            const overlay = document.getElementById('feedback-overlay');
            const title = document.getElementById('feedback-title');
            const message = document.getElementById('feedback-message');
            const showExplanationBtn = document.getElementById('show-explanation-btn');
            
            feedback.className = 'feedback show ' + (isCorrect ? 'correct' : 'wrong');
            overlay.classList.add('show');
            
            if (isCorrect) {
                title.textContent = '‚úì Á≠îÂ∞ç‰∫ÜÔºÅ';
                message.textContent = 'Â§™Ê£í‰∫ÜÔºÅÁπºÁ∫å‰øùÊåÅÔºÅ';
                showExplanationBtn.style.display = 'none';
            } else {
                title.textContent = '‚úó Á≠îÈåØ‰∫Ü';
                message.textContent = 'Ê≤íÈóú‰øÇÔºåÁúãÁúãË©≥Ëß£ÂÜçË©¶Ë©¶ÔºÅ';
                showExplanationBtn.style.display = 'inline-block';
            }
        }
        
        // ÈóúÈñâÂèçÈ•ã
        function closeFeedback() {
            const feedback = document.getElementById('feedback');
            const overlay = document.getElementById('feedback-overlay');
            feedback.classList.remove('show');
            overlay.classList.remove('show');
        }
        
        // ÂæûÂèçÈ•ãÂΩàÁ™óÊü•ÁúãË©≥Ëß£
        function showExplanationFromFeedback() {
            closeFeedback();
            toggleExplanation(currentSlide);
        }
        
        // ÂàáÊèõÁ≠îÊ°àÈ°ØÁ§∫
        function toggleAnswers() {
            // Â¶ÇÊûúÁî®Êà∂Â∑≤ÈÅ∏ÊìáÁ≠îÊ°à‰ΩÜÈÇÑÊ≤íÈ°ØÁ§∫Á≠îÊ°àÔºåÂÖàÊ™¢Êü•Á≠îÊ°à
            if (!showAnswers && currentQuestionAnswered && userAnswers[currentSlide]) {
                const userAnswer = userAnswers[currentSlide];
                showFeedback(userAnswer.isCorrect);
            }
            
            showAnswers = !showAnswers;
            const btn = document.getElementById('answer-toggle');
            const correctOptions = document.querySelectorAll('.option.correct');
            
            if (showAnswers) {
                correctOptions.forEach(opt => opt.classList.remove('answer-hidden'));
                btn.textContent = 'Èö±ËóèÁ≠îÊ°à';
                btn.classList.add('show-answers');
                
                // Ê®ôË®òÁî®Êà∂ÈÅ∏ÊìáÁöÑÁ≠îÊ°à
                if (userAnswers[currentSlide]) {
                    const selectedOption = document.querySelector(`.option[data-slide="${currentSlide}"][data-option="${userAnswers[currentSlide].optionIndex}"]`);
                    if (selectedOption) {
                        selectedOption.classList.remove('selected');
                        if (userAnswers[currentSlide].isCorrect) {
                            selectedOption.classList.add('correct-answer');
                        } else {
                            selectedOption.classList.add('wrong-answer');
                        }
                    }
                }
            } else {
                correctOptions.forEach(opt => opt.classList.add('answer-hidden'));
                btn.textContent = 'È°ØÁ§∫Á≠îÊ°à';
                btn.classList.remove('show-answers');
                
                // ÁßªÈô§Á≠îÊ°àÊ®ôË®ò
                document.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('correct-answer', 'wrong-answer');
                });
            }
        }
        
        // ÂàáÊèõË©≥Ëß£
        function toggleExplanation(index) {
            const explanation = document.getElementById(`explanation-${index}`);
            const button = explanation.previousElementSibling;
            
            if (explanation.classList.contains('show')) {
                explanation.classList.remove('show');
                button.textContent = 'Êü•ÁúãË©≥Ëß£';
            } else {
                explanation.classList.add('show');
                button.textContent = 'Èö±ËóèË©≥Ëß£';
            }
        }
        
        // Êõ¥Êñ∞slide‰ΩçÁΩÆ
        function updateSlidePosition() {
            const slides = document.querySelectorAll('.slide');
            
            slides.forEach((slide, index) => {
                if (index === currentSlide) {
                    slide.style.display = 'flex';
                    slide.style.transform = 'translateX(0)';
                } else {
                    slide.style.display = 'none';
                }
            });
            
            document.getElementById('current-slide').textContent = currentSlide + 1;
            
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === totalSlides - 1;
            
            // Êõ¥Êñ∞Áï∂ÂâçÈ°åÁõÆÁöÑÁ≠îÈ°åÁãÄÊÖã
            currentQuestionAnswered = userAnswers[currentSlide] !== undefined;
            
            // ÊÅ¢Âæ©Áï∂ÂâçÈ°åÁõÆÁöÑÈÅ∏ÊìáÁãÄÊÖã
            if (userAnswers[currentSlide]) {
                const selectedOption = document.querySelector(`.option[data-slide="${currentSlide}"][data-option="${userAnswers[currentSlide].optionIndex}"]`);
                if (selectedOption && !showAnswers) {
                    selectedOption.classList.add('selected');
                }
            }
        }
        
        // ‰∏ä‰∏ÄÈ°å
        function previousSlide() {
            if (currentSlide > 0) {
                currentSlide--;
                updateSlidePosition();
            }
        }
        
        // ‰∏ã‰∏ÄÈ°å
        function nextSlide() {
            if (currentSlide < totalSlides - 1) {
                currentSlide++;
                updateSlidePosition();
            }
        }
        
        // ÂõûÂà∞Ë®≠ÂÆöÈ†ÅÈù¢
        function backToSettings() {
            window.location.href = 'index.html';
        }
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousSlide();
            else if (e.key === 'ArrowRight') nextSlide();
        });
        
        // ÂàùÂßãÂåñ
        window.addEventListener('DOMContentLoaded', function() {
            init();
        });
    </script>
</body>
